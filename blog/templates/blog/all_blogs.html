{% extends "portfolioapp/base.html" %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Omar has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs %}

<a href = {% url 'blog:detail' blog.id %}> <h1> {{ blog.title }} </h1></a>
<p> {{ blog.date|date:"M d Y" }} </p>
<p> {{ blog.description|striptags|truncatechars:100 }} </p>

{% endfor %}

{% endblock %}
